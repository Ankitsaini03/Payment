<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<title>Payment Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
 <link rel="stylesheet" href="/library/webjars/fontawesome/4.6.3/css/font-awesome.min.css">
 <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>

<!-- link href="../static/css/guru.css" th:href="@{css/guru.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/guru.css" th:href="@{css/guru.css}"
	rel="stylesheet" media="screen" /-->
<link href="css/login.css" rel="stylesheet" />
</head>
<body>
	
	<div class="form">
		<div class="header">
			<h2>Place Order</h2>
		</div>
		<div class="login">
			<form autocomplete="off" action="#" th:action="@{/payment}"
					th:object="${paymentOrder}" method="post" class="form-horizontal form-reg"
					role="form">
				<ul>
					<li>
							<input	type="text" class="text" th:field="*{name}" placeholder="Person Name " />
					</li>
					
					<li>
							<input type="text" class="text" th:field="*{productName}" placeholder="Product Name" />
					</li>
					
					<li>
							<input type="text" class="text" th:field="*{email}" placeholder="email Id " />
					</li>
					
					<li>
					        <input type="text" class="text" th:field="*{phone}"  placeholder="Phone Number" />
					</li>
					
					<li>
							<input type="text" class="text"th:field="*{currency}" placeholder="Currency" />
					</li>
					
					<li>
							<input type="text" class="text" th:field="*{amount}" placeholder="Amount" />
					</li>
					
					<li>
							<input type="text" class="text" th:field="*{description}" placeholder="Description" />
					</li>	
						
					<li>
					 <button type="submit" class="btn btn-primary btn-block">Do Payment !!!!!</button>
					</li>
					
					
				</ul>
			</form>

		</div>
		</div>
		<br />
		
</body>
</html>
